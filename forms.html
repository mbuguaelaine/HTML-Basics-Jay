<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
  <link rel="stylesheet" href="jayassets/CSS/Style.css">
</head>
<body>
<h2>Registration Page</h2>
<form action="">
  <label for="fname">FirstName</label>
  <input type="text"id="fname"name="jina"placeholder="Enter First Name"><br><br>
  <label for="lname">LastName</label>
  <input type="text"id="lname"name="jina2"placeholder="Enter Last Name"><br><br>
  <label for="email">Email</label>
  <input type="email"id="email"name="baruapepe"placeholder="Enter Email Address"><br><br>
  <label for="dob">Date of Birth</label>
  <input type="date"id="dob"name="tarehe"placeholder="Enter Date of Birth"><br><br>
  <label for="male">Male</label>
  <input type="radio"id="male"name="gender">
  <label for="female">Female</label>
  <input type="radio"id="female"name="gender">
  <label for="other">Other</label>
  <input type="radio"id="other"name="gender"><br><br>
  <label for="course">Course Taken</label>
  <select name="course" id="course">
    <option value="Fullstack">Fullstack</option>
    <option value="JavaScript">JavaScript</option>
    <option value="Android">Android</option>
    <option value="Python">Python</option>
    <option value="ReactJS">ReactJS</option>
  </select><br><br>
  <label for="uploadimage">Upload Image</label>
  <input type="file"id="uploadimage"name="image"><br><br>
  <label for="pass">Password</label>
  <input type="password"id="pass"name="nenosiri"placeholder="Enter Password"><br><br>
  <input type="submit" value="Register">
</form>

</body>
</html>
