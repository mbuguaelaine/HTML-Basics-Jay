<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js</title>
  <style>
    button{
      color: #003cff;
      font-size: 15px;
      font-family: "Courier 10 Pitch";
    }
    p{
      color: rebeccapurple;
      font-family: "DejaVu Sans Mono";
    }
  </style>
  <script>
    function Showalert(){
      alert('Hello World')
    }
    function mm(){
      alert('Ni mimi')
    }
  </script>
</head>
<body>
<h2>JavaScript HTML</h2>
<button type="button" onclick="document.getElementById('emob').innerHTML=Date()">Click me to display the date</button>
<p><span id="emob"></span></p>
<button type="button" onclick="document.getElementById('ilis').innerHTML=Date()">Nibonyeze ili uone tarehe</button>
<p><span id="ilis"></span></p>
<button type="button" onclick="Showalert()">Click Me</button>
<button type="button" onclick="mm()">Bonyeza</button>
</body>
</html>
